version: '3.8'

services:
  stock-analysis-app:
    build: .
    ports:
      - "8501:8501"
    container_name: stock-app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s